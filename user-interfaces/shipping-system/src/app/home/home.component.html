<mat-card>
  <mat-card-title>
    Place Order
  </mat-card-title>
  <mat-card-subtitle>
    Place your shipping order here
  </mat-card-subtitle>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="60px">
      <mat-grid-tile>
        <mat-form-field>
          <input matInput [matDatepicker]="collectionPicker" placeholder="Collection">
          <mat-datepicker-toggle matSuffix [for]="collectionPicker"></mat-datepicker-toggle>
          <mat-datepicker #collectionPicker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput [matDatepicker]="deliveryPicker" placeholder="Delivery">
          <mat-datepicker-toggle matSuffix [for]="deliveryPicker"></mat-datepicker-toggle>
          <mat-datepicker #deliveryPicker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <mat-select placeholder="Source">
            <mat-option *ngFor="let location of locations" [value]="location">
              {{ location.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <mat-select placeholder="Destination">
            <mat-option *ngFor="let location of locations" [value]="location">
              {{ location.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Dimensions - Height">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Dimensions - Length">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Dimensions - Width">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Weight">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary">PLACE ORDER</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
